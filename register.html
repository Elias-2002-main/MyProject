<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="style-register.css">
</head>
<body>


     <section>
        <div class="app-container">
            <img src="images/bp_logo_new.png" alt="">

            <p>Start finding your favorite arts today!</p>
            <h1>Sign Up to Brush and Pixel</h1>
            <form class="form1" action="login.html">
                <input type="text" name="username" placeholder="Username" required>
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <input type="submit" value="Register" class="button"> 
            </form>
            <p class="sign-in">Have an account? <a href="login.html">Sign-in</a></p>
        </div>



    </section>

</body>
</html>
